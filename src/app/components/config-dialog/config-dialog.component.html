<h1 mat-dialog-title>Config Repository</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Username</mat-label>
    <input [(ngModel)]="username" matInput placeholder="Please enter your username..." />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Name of repository</mat-label>
    <input [(ngModel)]="repositoryName" matInput placeholder="Please enter name of repository..." />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="{username, repositoryName}" cdkFocusInitial>Save</button>
</div>
